<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Server-Side API</title>
</head>
<body>
    <header class = "hero">
        <h1 class = "title">Weather DashBoard</h1>
    </header>
    <main class = "flex-row justify-space-between">
        <div class = "col-12 col-md-4">
            <div class = "card">
                <h3 class = "card-header text-uppercase">Search for a City:</h3>
                <form id = "user-form" class = "card-body">
                    <input name= "City" id= "City" type= "text" autofocus= "true" class= "form-input" />
                    <button type = "submit" class = "btn">Search</button>
                </form>
            </div>

            <div class= "card">
                <h3 class= "card-header text-uppercase">Search By City</h3>
                <div id= "city-buttons" class="card-body">
                <button data-city= "Austin" class= "btn">Austin</button>
                <button data-city= "Chicago" class= "btn">Chicago</button>
                <button data-city= "New York" class= "btn">New York</button>
                <button data-city= "Orlando" class= "btn">Orlando</button>
                <button data-city= "San Francisco" class= "btn">San Francisco</button>
                <button data-city= "Seattle" class= "btn">Seattle</button>
                <button data-city= "Denver" class= "btn">Denver</button>
                <button data-city= "Atlanta" class= "btn">Atlanta</button>
                </div>
            </div>
            </div>


        </div>
    </main>

</body>
</html>
